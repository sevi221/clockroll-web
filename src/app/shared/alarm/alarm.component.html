<div class="container">
  <div clas="row justify-content-center">
    <div *ngIf="timer" id="clockAlarm">
      <h3>Current Time:</h3>
        <p class="clock">{{timer.hours}}<span class="colon">:</span>{{timer.minutes}}<span class="colon">:</span>{{timer.seconds}}</p>
    </div>
    <div class="form-group">
        <label class="hours">
          <input type="datetime-local" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" class="form-control" [(ngModel)]="hours" name="hours"  value="0" min="00" required/>
        </label>
      <input type="submit" class="btn btn-primary" value="Set Alarm">
    </div>

  </div>
</div>
